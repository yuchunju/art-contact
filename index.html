 <body id="home" style="background-color:'#99CCFF';">
    <button class="translate" id="it"><img src="lib/it.png"></button>
    <button class="translate" id="zh"><img src="lib/zh.png"></button>
    <button class="translate" id="en"><img src="lib/en.png" ></button>

	 
	 
 <p class="lang" key="text1">click (phone：long press), please! </p>
 &nbsp
 <p  class="lang" key="text2" id="p1">Nonstop click, please! </p>
  &nbsp
 <p class="lang" key="text3" id="p2" >Nonstop draw lines, please!</p>
 &nbsp
 <p class="lang" key="text4"id="p3" >Open what you draw, please!</p>


 <script>
var arrLang = {
  "en": {
  "text1" : "Click (phone：long press), please!",
	"text2" : "Nonstop click, please!",
  "text3" : "Nonstop draw lines, please!",
  "text4" : "Open what you draw, please!",

  },
  "zh": {
  "text1" : "请点击（手机：长按）！",
  "text2" : "请不停地点击！",
  "text3" : "请不停地画线！",
  "text4" : "请打开您画的东西！",
  },
	  "it": {
  "text1" : "Click! (cellulare: pressione lunga)",
  "text2" : "Clic continuo,",
  "text3" : "Disegna linee senza sosta,",
  "text4" : "Apri quello che disegni, per favore!",
  }
};

// The default language is English
var lang = "en";
// Check for localStorage support
if('localStorage' in window){
   
   var usrLang = localStorage.getItem('uiLang');
   if(usrLang) {
       lang = usrLang
   }

}


console.log(lang);

        $(document).ready(function() {

          $(".lang").each(function(index, element) {
            $(this).text(arrLang[lang][$(this).attr("key")]);
          });
        });

        // get/set the selected language
        $(".translate").click(function() {
          var lang = $(this).attr("id");

          // update localStorage key
          if('localStorage' in window){
               localStorage.setItem('uiLang', lang);
               console.log( localStorage.getItem('uiLang') );
          }

          $(".lang").each(function(index, element) {
            $(this).text(arrLang[lang][$(this).attr("key")]);
          });
        });
</script>


</body>
